<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <input
      formControlName="title"
      type="text"
      class="form-control"
      placeholder="Titre du morceau ..."
      id="title"
    />
    <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
      <div *ngIf="f.title.errors.required">Titre requis.</div>
      <div *ngIf="f.title.errors.minlength">Titre trop court.</div>
    </div>
  </div>
  <div class="form-group">
    <input
      formControlName="year"
      type="number"
      class="form-control"
      placeholder="Année de production ..."
      id="year"
    />
    <div *ngIf="f.year.touched && f.year.invalid" class="alert alert-danger">
      <div *ngIf="f.year.errors.required">Année requise.</div>
      <div *ngIf="f.year.errors.pattern">Année non valide.</div>
    </div>
  </div>
  <div class="form-group">
    <input
      formControlName="duration"
      type="text"
      class="form-control"
      placeholder="Durée du morceau (en min) ..."
      id="duration"
    />
  </div>
  <div class="form-group">
    <select
      formControlName="album"
      id="album"
      class="form-control"
      required="required"
    >
      <option value="" disabled selected hidden>Selectionnez un album</option>
      <option *ngFor="let a of albums" value="{{ a.id }}">{{ a.title }}</option>
    </select>
  </div>
  <div class="form-group">
    <select
      formControlName="type"
      id="type"
      class="form-control"
      required="required"
    >
      <option value="" disabled selected hidden>Selectionnez un type</option>
      <option *ngFor="let t of types" value="{{ t.id }}">{{ t.name }}</option>
    </select>
  </div>
  <button class="btn btn-primary">Valider</button>
</form>
