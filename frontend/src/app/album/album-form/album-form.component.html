<form [formGroup]="form" (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <input
      formControlName="title"
      type="text"
      class="form-control"
      placeholder="Titre du morceau ..."
      id="title"
    />
    <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
      <div *ngIf="f.title.errors.required">Titre requis.</div>
      <div *ngIf="f.title.errors.minlength">Titre trop court.</div>
    </div>
  </div>
  <div class="form-group">
    <input
      formControlName="duration"
      type="text"
      class="form-control"
      placeholder="DurÃ©e du morceau (en min) ..."
      id="duration"
    />
  </div>
  <div class="form-group">
    <input
      formControlName="nb_music"
      type="number"
      class="form-control"
      placeholder="Nombre de titres ..."
      id="nb_music"
    />
  </div>
  <div class="form-group">
    <select
      formControlName="artist"
      id="artist"
      class="form-control"
      required="required"
    >
      <option value="" disabled selected hidden>Selectionnez un artiste</option>
      <option *ngFor="let a of artists" value="{{ a.id }}">{{ a.name }}</option>
    </select>
  </div>
  <button class="btn btn-primary">Valider</button>
</form>
